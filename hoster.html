<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoster</title>
    <link rel="stylesheet" href="hoster.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
         <aside class="lefttop">
            <img src="Assets/Logo.svg">
            <button class="lefttopbutton">Hosterr is hiring!</button>
         </aside>
         <div id="topmid">
            <a href="#plans">Plans</a>
            <a href="#FindDomain">Find Domain</a>
            <a href="#why"> Why Hosterr</a>
         </div>
         <aside class="topright">
            <a href="#signin">Sign in</a>
            <button>Join Waitlist</button>
         </aside>
         <div onclick="hide()"id="hidden">
            <img src="Assets/Menu.svg" alt="">
         </div>
    </header>
    <main>
        <section class="midleft">
            <h1>Host your website in less than 5 minutes.</h1>
            <p>With Hosterr, get your website up and running in no less than 5 minutes with the most competitive pricing packages
                available online.
            </p>
            <form class="midmid">
                <input type="email" placeholder="Enter e-mail address">
                <button> Join waitlist</button>
            </form>
            <div class="middown">
                <figure>
                   <img src="Assets/Checkmark.svg" alt="" srcset="">  
                </figure>
                <figcaption>No spam, ever. Unsubscribe anytime.</figcaption>
            </div>
        </section>
        <section class="midright">
            <figure>
                <img src="Assets/Blue Shape.svg" class="a"alt="" srcset="">
                <img src="Assets/Pink Shape.svg"class="b"alt="" srcset="">
                <img src="Assets/Purple Shape.svg"class="c"alt="" srcset="">
                <img src="Assets/Hero Image (Model).png"class="hero" alt="" srcset="">
            </figure>
        </section>
    </main>
    <footer>
        <section class="bottomleft">
            <a href="#Facebook">Facebook</a>
            <a href="#Instagram">Instagram</a>
            <a href="#twitter">Twitter</a>
        </section>
        <section class="bottomright">
            <figure><img src="Assets/Help Avatar.svg" alt="" srcset=""></figure>
            <figcaption>
                <p>Have any questions?</p>
                <a href="#talk">Talk to a specialist</a>
            </figcaption>
        </section>
        
    </footer>
    <script src="hoster.js"></script>
</body>
</html>
